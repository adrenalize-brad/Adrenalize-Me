fragment Post on Post {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  slug
  date
  coverImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  excerpt
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  featured
  category {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  tags
  author {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}