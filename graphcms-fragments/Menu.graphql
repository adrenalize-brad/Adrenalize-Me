fragment Menu on Menu {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menuItems {
    ... on MenuItem {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  socialItems {
    ... on SocialItem {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}