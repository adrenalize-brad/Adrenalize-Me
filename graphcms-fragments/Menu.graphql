fragment Menu on Menu {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  menuItems {
    ... on MenuItem {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  socialItems {
    ... on SocialItem {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}